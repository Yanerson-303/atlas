<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Vida MMORPG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      color: #ffffff;
    }

    body {
      background: #211e2f;
      color: #fff;
    }

    .card {
      background-color: #293b42;
      border: none;
    }

    .progress-bar {
      transition: width 0.6s ease;
    }

    #avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ffc107;
    }
  </style>
</head>
<body>

  <main class="container py-5">
    <h1 class="text-center text-warning mb-4">ğŸ® Mi Vida MMORPG</h1>

    <!-- Avatar y carga de imagen -->
    <div class="text-center mb-4">
      <img id="avatar" src="https://via.placeholder.com/100" alt="Avatar">
      <div class="mt-2">
        <input type="file" accept="image/*" onchange="cambiarAvatar(this)">
      </div>
    </div>

    <!-- EstadÃ­sticas y nivel -->
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card p-3">
          <h4>EstadÃ­sticas</h4>
          <p>ğŸ’¼ Trabajo: <span id="trabajo">0</span> pts</p>
          <p>ğŸ’° Dinero: <span id="dinero">0</span> pts</p>
          <p>ğŸ“ TÃ­tulos: <span id="titulos">0</span></p>
          <p>ğŸ§  Experiencia: <span id="experiencia">0</span> XP</p>
          <p>ğŸ¤ Amigos: <span id="amigos">0</span></p>
          <p>â¤ï¸ Salud: <span id="salud">100</span> pts</p>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-3">
          <h4>ğŸ“ˆ Nivel</h4>
          <p>Nivel actual: <span id="nivel">1</span></p>
          <div class="progress mb-3">
            <div id="barraXP" class="progress-bar bg-success" role="progressbar" style="width: 0%">0%</div>
          </div>
          <button class="btn btn-warning w-100" onclick="ganarExperiencia(25)">+25 XP</button>
        </div>
      </div>
    </div>

    <!-- Logros -->
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card p-3">
          <h4>ğŸ† Logros Desbloqueados</h4>
          <ul id="logros" class="mb-0"></ul>
        </div>
      </div>
    </div>

    <!-- Acciones -->
    <div class="row mt-4 g-2">
      <div class="col-sm-3">
        <button class="btn btn-outline-light w-100" onclick="realizarAccion('trabajo')">Ir al trabajo</button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-outline-light w-100" onclick="realizarAccion('amigo')">Hacer un nuevo amigo</button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-outline-light w-100" onclick="realizarAccion('titulo')">Ganar un tÃ­tulo</button>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-outline-light w-100" onclick="realizarAccion('ejercicio')">Hacer ejercicio</button>
      </div>
    </div>
  </main>

  <script>
    // Estado inicial o cargado desde localStorage
    let estado = JSON.parse(localStorage.getItem('vidaMMO')) || {
      trabajo: 0,
      dinero: 0,
      titulos: 0,
      experiencia: 0,
      amigos: 0,
      salud: 100,
      nivel: 1,
      logros: [],
      avatar: ""
    };

    // Guardar estado en localStorage
    function guardarEstado() {
      localStorage.setItem('vidaMMO', JSON.stringify(estado));
    }

    // Actualizar elementos en pantalla
    function actualizarUI() {
      document.getElementById('trabajo').textContent = estado.trabajo;
      document.getElementById('dinero').textContent = estado.dinero;
      document.getElementById('titulos').textContent = estado.titulos;
      document.getElementById('experiencia').textContent = estado.experiencia;
      document.getElementById('amigos').textContent = estado.amigos;
      document.getElementById('nivel').textContent = estado.nivel;
      document.getElementById('salud').textContent = estado.salud;

      // Barra de experiencia
      const porcentaje = Math.min((estado.experiencia % 100), 100);
      const barra = document.getElementById('barraXP');
      barra.style.width = porcentaje + '%';
      barra.textContent = porcentaje + '%';

      mostrarLogros();

      // Cargar avatar si hay
      if (estado.avatar) {
        document.getElementById('avatar').src = estado.avatar;
      }
    }

    // Ganar experiencia y subir de nivel
    function ganarExperiencia(cantidad) {
      estado.experiencia += cantidad;
      if (estado.experiencia >= estado.nivel * 100) {
        estado.nivel++;
        estado.logros.push(`Subiste al nivel ${estado.nivel}!`);
      }
      verificarLogros();
      actualizarUI();
      guardarEstado();
    }

    // Realizar acciones: trabajo, amigo, tÃ­tulo, ejercicio
    function realizarAccion(tipo) {
      if (tipo === 'trabajo') {
        estado.trabajo += 5;
        estado.dinero += 5;
        ganarExperiencia(2);
      } else if (tipo === 'amigo') {
        estado.amigos += 1;
        ganarExperiencia(1);
      } else if (tipo === 'titulo') {
        estado.titulos += 1;
        ganarExperiencia(10);
      } else if (tipo === 'ejercicio') {
        estado.salud = Math.min(estado.salud + 5, 100); // salud mÃ¡xima 100
        ganarExperiencia(3);
      }
      verificarLogros();
      actualizarUI();
      guardarEstado();
    }

    // Mostrar los Ãºltimos logros
    function mostrarLogros() {
      const lista = document.getElementById('logros');
      lista.innerHTML = '';
      estado.logros.slice(-5).forEach(l => {
        const li = document.createElement('li');
        li.textContent = 'âœ… ' + l;
        lista.appendChild(li);
      });
    }

    // Verificar si se desbloquean nuevos logros
    function verificarLogros() {
      if (estado.dinero >= 100 && !estado.logros.includes("ğŸ’° Primeros 100 ganados")) {
        estado.logros.push("ğŸ’° Primeros 100 ganados");
      }
      if (estado.amigos >= 3 && !estado.logros.includes("ğŸ¤ Socializador")) {
        estado.logros.push("ğŸ¤ Socializador");
      }
      if (estado.titulos >= 2 && !estado.logros.includes("ğŸ“ Coleccionista de tÃ­tulos")) {
        estado.logros.push("ğŸ“ Coleccionista de tÃ­tulos");
      }
      if (estado.salud >= 100 && !estado.logros.includes("ğŸ’ª Salud Perfecta")) {
        estado.logros.push("ğŸ’ª Salud Perfecta");
      }
      guardarEstado();
    }

    // Cambiar avatar por imagen subida
    function cambiarAvatar(input) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        estado.avatar = e.target.result;
        document.getElementById('avatar').src = estado.avatar;
        guardarEstado();
      };
      reader.readAsDataURL(file);
    }

    // Al cargar la pÃ¡gina
    actualizarUI();
  </script>

</body>
</html>
